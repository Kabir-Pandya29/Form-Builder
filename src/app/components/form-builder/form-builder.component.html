<form (ngSubmit)="onSubmit(formBuilderForm)" #formBuilderForm="ngForm" class="p-3 border rounded bg-light">
  <div class="mb-3">
    <label for="fieldName" class="form-label">Field Name:</label>
    <input type="text" id="fieldName" name="fieldName" ngModel required class="form-control" />
  </div>
  <div class="mb-3">
    <label for="fieldType" class="form-label">Field Type:</label>
    <select id="fieldType" name="fieldType" ngModel required class="form-select">
      <option value="text">Text</option>
      <option value="number">Number</option>
      <option value="email">Email</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add Field</button>
</form>
<div class="mt-4">
  <div *ngFor="let field of fields" class="p-2 border rounded mb-2">
    <p class="mb-0"><strong>{{ field.name }}</strong> ({{ field.type }})</p>
  </div>
</div>
