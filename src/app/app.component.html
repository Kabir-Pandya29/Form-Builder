<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar" [class.expanded]="isSidebarExpanded">
    <button (click)="toggleSidebar()">
      {{ isSidebarExpanded ? 'Close' : 'Open' }} Sidebar
    </button>
    <div *ngIf="isSidebarExpanded">
      <app-form-builder></app-form-builder>
    </div>
  </div>

  <!-- Form Preview -->
  <div class="flex-fill border p-3" id="form-preview">
    <app-form></app-form>
  </div>
</div>
